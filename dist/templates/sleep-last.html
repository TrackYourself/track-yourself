<div ng-app="sleepModule" ng-controller="sleepDisplayLastCtrl">
  <div class="sleep-display" ng-model="sleepRecord">
    <div ng-show="sleepRecord.sleep">
      <p>{{ sleepRecord.sleep | date:"short" }} - {{ sleepRecord.wake | date: "short" }} </p>
      <p> You slept for {{ sleepRecord.duration }} hours.</p>
    </div>
   <p ng-hide="sleepRecord.sleep">You didn't enter sleep for last night!</p>
  </div>
</div>
