<h1>Log in</h1>

<form name="loginForm" ng-controller="loginCtrl" ng-submit="logIn()">
  <div ng-show="error" class="form-error">{{ error }}</div>
	<div class="form-group">
		<label>Email</label>
		<input name="email" ng-model="user.email" required>
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" name="password" ng-model="user.password" required>
	</div>

	<input type="submit" class="btn btn-warning btn-lg" value="Log in">
</form>

<p>Already have an account? <a href="/login">Login</a></p>
<p>Or go <a href="/">home</a>.</p>
