<main>
  <div class="user-authentication">
    <form name="registerForm" ng-controller="registerCtrl" ng-submit="register()" class="register">
      <div ng-show="error" class="form-error">{{ error }}</div>
      <fieldset>
        <legend>
          <h3>Sign Up</h3>
        </legend>
        <label for="username">Display Name:
          <input type="text" ng-model="user.name" placeholder="choose your display name" name="username" required>
        </label>
        <label for="email">Email:
          <input type="email" ng-model="user.email" placeholder="email@sample.com" name="email" required>
        </label>
        <label for="password">Password:
          <input type="password" ng-model="user.password" placeholder="create your password" name="password" required>
        </label>
      </fieldset>
      <button id="register-submit" type="submit">Sign Up</button>
    </form>
  </div>
</main>
