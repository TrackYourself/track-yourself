<article>

	<h1>Water</h1>

	<h2>Visualize</h2>

	<div ng-app="waterModule" ng-controller="waterGraphControl" class="water-graph">
		<water-visualization data="waterRecords" height="360" width="800"></water-visualization>
	</div>

	<h2>Raw Data</h2>

	<div ng-app="waterModule" ng-controller="waterDisplayAllCtrl">
		<table class="data-table water-data-table">
			<thead>
			<tr>
				<th>Date</th>
				<th>Number of cups</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="record in waterRecords">
				<td>{{ record.drank | date:"short" }}</td>
				<td>{{ record.intake }}</td>
			</tr>
			</tbody>
		</table>
	</div>

</article>
