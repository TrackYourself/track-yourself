<div ng-app="excerciseModule" ng-controller="excerciseDisplayLastCtrl">
  <div class="excercise-display" ng-model="excerciseRecord">
    <div ng-show="excerciseRecord.sleep">
      <p>{{excerciseRecord.duration}}</p>
      <p>{{excerciseRecord.intensity}}</p>
      <p> You excercised for {{ excerciseRecord.duration }} at an intensity of {{excerciseRecord.intensity}}.</p>
    </div>
   <p ng-hide="excerciseRecord.sleep">You haven't entered your excercise habits recently</p>
  </div>
</div>
